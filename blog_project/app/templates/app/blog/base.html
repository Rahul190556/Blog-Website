<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Medium Editor CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css">

    <!-- to use medium editor we have to install it using npm install medium-editor -->
    <!-- Medium Editor JavaScript -->

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body class="loader ">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary techfont custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand bigbrand" href="{% url 'app:post_list' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'app:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/rk190556">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/rahul-kumar-7400ba228/">LinkedIn</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item"> <a class="nav-link" href="{% url 'app:post_new' %}">New Post</a></li>
                    <li class="nav-item"> <a class="nav-link" href="{% url 'app:drafts' %}">Drafts</a></li>
                    <li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                    <li class="nav-item">
                        <a href="{% url 'app:post_list' %}">
                            <p style="padding: 1px 250px;">Welcome:{{user.username}}</p>
                        </a>
                    </li>

                    {% else %}
                    <li class="nav-item"><a class="nav-link" class="nav navbar-right" href="{% url 'login' %}"><span
                                class="glyphicon glyphicon-user">Login</span></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="content container" id="gradient">
        <div class="row">
            <div class="col-md-8">
                <!-- Here, "col-md-8" represents a column that occupies 8 out of 12 available columns on medium-sized devices. -->
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
